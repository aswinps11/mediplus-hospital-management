{% extends 'frontend/base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs overlay">
    <div class="container">
        <div class="bread-inner">
            <h2>Appointment</h2>
            <ul class="bread-list">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><i class="icofont-simple-right"></i></li>
                <li class="active">Appointment</li>
            </ul>
        </div>
    </div>
</div>
<section class="appointment">
    <div class="container">
        <div class="section-title">
            <h2>Book an Appointment</h2>
            <img src="{% static 'img/section-img.png' %}" alt="#">
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
        </div>

        <div class="row">
            <div class="col-lg-6">
				
                <form class="form" method="POST">
    {% csrf_token %}
    <div class="row">

        <!-- NAME -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input name="name" type="text" placeholder="Name" 
                       value="{{ name }}">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input name="email" type="email" placeholder="Email"
                       value="{{ email }}">
            </div>
        </div>

        <!-- PHONE -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input name="phone" type="text" placeholder="Phone"
                       value="{{ phone }}">
            </div>
        </div>

        <!-- SPECIALIZATION -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <select name="specialization" class="nice-select form-control wide"
                        onchange="this.form.submit();">

                    <option value="">Select Department</option>

                    {% for spec in specializations %}
                        <option value="{{ spec }}"
                            {% if selected_specialization == spec %}selected{% endif %}>
                            {{ spec }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- DOCTOR -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <select name="doctor" class="nice-select form-control wide">
                    <option value="">Select Doctor</option>

                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}"
                            {% if selected_doctor == doctor.id %}selected{% endif %}>
                            {{ doctor.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- DATE -->
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <input name="date" type="text" placeholder="Date" id="datepicker"
                       value="{{ date }}">
            </div>
        </div>

        <!-- MESSAGE -->
        <div class="col-lg-12">
            <div class="form-group">
                <textarea name="message" placeholder="Write Your Message Here">{{ message }}</textarea>
            </div>
        </div>

        <!-- SUBMIT -->
        <div class="col-lg-5 col-md-4 col-12">
            <div class="form-group">
                <div class="button">
                    <button type="submit" class="btn">Book Appointment</button>
                </div>
            </div>
        </div>

    </div>
</form>

                <!-- FORM END -->

            </div>

            <div class="col-lg-6">
                <div class="appointment-image">
                    <img src="{% static 'img/contact-img.png' %}" alt="#">
                </div>
            </div>

        </div>
    </div>
</section>


{% endblock %}
