{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}

    <!-- Breadcrumbs -->
		<div class="breadcrumbs overlay">
			<div class="container">
				<div class="bread-inner">
					<div class="row">
						<div class="col-12">
							<h2>Our Doctors</h2>
							<ul class="bread-list">
								<li><a href="{% url 'index' %}">Home</a></li>
								<li><i class="icofont-simple-right"></i></li>
								<li class="active">Doctors</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- End Breadcrumbs -->


    <!-- start doctors list -->
    <section class="doctors_list section">
         <div class="container ">
            <div class="row g-3">
            {% for d in doc %}
                <div class="col-md-3 mb-4">
                    <div class="card text-center h-100 d-flex flex-column ">
                        <div class="card-body d-flex flex-column">
                            <a href="{% url 'doctors_details' d.id %}"><img src="{{d.image.url}}" alt="{{d.name}}" class="doc_img mb-2"></a>
                            <h5 class="card-title my-2">{{d.name}}</h5>
                            <p class="card-text my-2">Specialization: {{d.specialization}} </p>
                            <p class="card-text my-2">Available days & Time: <br> {{d.available_daysandtime}} </p>
                            <div class="mt-auto">
                                <a href="{% url 'appointment' %}" class="btn btn-success mt-2 mb-4 mx-4 text-white">Book Appoinment</a>
                            </div>   
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>


        <br><br>
    </section>
    <!-- End doctors list -->



{% endblock %}
