<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(213, 213, 213);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family:Arial, Helvetica, sans-serif;
        }

        .register-card{
            background-color:white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgb(0, 0, 0,0.1);
            width: 400px;
        }

        .btn-purple{
            background-color: rgb(179, 0, 255);
            color: white;
            font-size: larger;
        }

        .btn-purple:hover{
            background-color :rgb(221, 0, 255);
            color: white;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="register-card text-center">
        <h3 class="mb-4 fw-bold">Admin Register</h3>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        {% if msg %}
            <div class="alert alert-success py-2">{{ msg }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" placeholder="Username" required>
                <label for="name">Username</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-purple w-100 py-2">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-purple">Login</a></p>


    </div>        
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
