{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediplus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>

        body {
            background-color:#f9f9f9;
        }

        .sidebar {
      height:100vh; width:250px; position:fixed;
      background-color:#4b0082; color:#fff; padding:20px;
        }
        .sidebar a {
        color:#fff; display:block; padding:10px; text-decoration:none; margin:5px 0;
        border-radius:6px; transition:0.3s;
        }
        .sidebar a:hover {
            background-color:#673ab7;
        }
        .topbar {
        margin-left:250px; background-color:#4b0082; color:#fff;
        padding:15px 25px; display:flex; align-items:center; justify-content:space-between;
        }
        .main-content {
            margin-left:250px; padding:30px;
        }

    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    {% include 'topbar.html' %}
    
    <div class="main-content">
        {% block content %}

        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
